<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/output.css">
    <link rel="stylesheet" href="./assets/css/register-owner.css">
    <title>Document</title>
</head>

<body>
    <div class="upper">
        <div class="pre-header flex justify-center gap-x-10 mt-3 mx-4 xl:mx-0">
            <div class="pre-header-img">
                <a href="index.html"> <img src="./assets/img/unec-logo.png" alt="unec logo"></a>
            </div>
            <div class="pre-header-text my-1.5 lg:my-8">
                <h1 class="text-lg w-5/6 lg:w-max lg:text-3xl leading-6">Azərbaycan Dövlət İqtisad Universiteti</h1>
                <h2 class="lg:text-center text-md lg:text-xl pt-2 ">Məzun İnformasiya Sistemi </h2>
            </div>

        </div>
        <header class="flex items-center justify-between px-20 hidden xl:flex">
            <div class="header-left flex gap-16">
                <p>UNEC MİS</p>
                <div class="header-left-icons mt-1 flex gap-2">
                    <a href="https://www.facebook.com/unecedu/" target="_blank"><img class="h-6 w-6 object-cover" src="./assets/img/facebook-header.png" alt="facebook"></a>
                    <a href="https://www.instagram.com/uneceduaz/?hl=en" target="_blank"><img class="h-6 w-6 object-cover" src="./assets/img/ig-header.png" alt="ig"></a>
                    <a href="https://www.linkedin.com/school/azerbaijan-state-university-of-economics/" target="_blank"><img class="h-6 w-6 object-cover" src="./assets/img/linkedin-header.png" alt="linkedin"></a>
                    <a href="https://www.youtube.com/channel/UCWlqMLpR7aGLW2IiadrF0Jg" target="_blank"><img class="h-6 w-6 object-cover" src="./assets/img/youtube-header.png" alt="youtube"></a>
                    <a href="https://x.com/uneceduaz?lang=en" target="_blank"><img class="h-6 w-6 object-cover" src="./assets/img/twitter-header.png" alt="twitter"></a>
                </div>
            </div>
            <div class="header-right">
                <img src="./assets/icon/header-contact.png" alt="">
            </div>
        </header>
        <nav class="flex px-6 lg:px-20 justify-between">
            <div class="nav-left flex gap-10">
                <ul class="fflex lg:gap-7 xl:gap-20 hidden lg:flex" aria-label="Main navigation">
                    <li><a href="index.html">Ana səhifə</a></li>
                    <li><a href="group.html">UNEC Qrup</a></li>
                    <li><a href="announcement.html">Elanlar</a></li>
                    <li><a href="events.html">Tədbirlər</a></li>
                    <li><a href="contact.html">Əlaqə</a></li>
                    <li><a href="mentor.html">Mentorlar</a></li>
                </ul>
                <div class="hamburger-menu lg:hidden">
                    <img class="w-6 h-8" src="./assets/icon/hamburger-menu.svg" alt="">
                </div>
                <div class="nav-search flex gap-5 ">
                    <img id="nav-lupa" class="h-7 w-7" src="./assets/icon/search.png" alt="Search">
                    <input id="nav-input" class=" w-3/3 h-9 rounded-lg" type="text">
                </div>
            </div>
            <div class="login-section">
                <button id="sign_button"><a href="login-student.html">Giriş</a></button>
                <div id="user-profile-details" class="user-profile-details flex gap-3 hidden">
                    <a href="student-profile.html"><img class="w-6" id="profile" src="./assets/icon/profile.svg" alt=""></a>
                    <a href=""><img class="w-6" id="logout" src="./assets/icon/logout.svg" alt=""></a>
                </div>
            </div>
        </nav>

    </div>
    <main>
        <div class="login-container text-center px-10 pt-20 flex flex-col items-center">
            <div class="choose-path flex gap-5 py-3 px-5">
                <div class="owner-path h-12 w-36 py-3 text-white">
                    <a href="">Sahibkar</a>
                </div>
            </div>
            <form class="info-enter py-10">
                <div class="info-inputs flex flex-col gap-5">
                    <div class="input-item flex relative">
                        <input type="email" placeholder="Email">
                        <img class="absolute right-2 w-6 h-10" src="./assets/icon/mail-input.svg" alt="">
                    </div>
                    <div class="input-item flex relative">
                        <input type="password" placeholder="Şifrə" required>
                        <img class="absolute right-2 w-4 h-10" src="./assets/icon/password-input.svg" alt="">
                    </div>




                </div>
                <div class="forgot-pwd text-sm my-3 flex justify-end">
                    <a class="text-[color:var(--main-color)] font-medium" href="">Forgot password?</a>
                </div>
                <button id="login_btn">Qeydiyyat</button>
                <p class="pt-5 text-sm lg:text-md">Hesabınız yoxdur? <a href="register-owner.html" class="font-semibold">Qeydiyyatdan keçin</a></p>
            </form>
        </div>
    </main>


    <footer>
        <div class="footer-bottom text-center pt-5 pb-10 ">
            <p> <span>&copy</span> 2024 UNEC. Bütün hüquqlar qorunur.</p>
        </div>
    </footer>

    <script src="./assets/script/main.js "></script>
