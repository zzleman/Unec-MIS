<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/output.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <title>Document</title>
</head>

<body>
    <div class="upper">
        <div class="pre-header flex justify-center gap-x-10 mt-3">
            <div class="pre-header-img">
                <img src="./assets/img/unec-logo.png" alt="unec logo">
            </div>
            <div class="pre-header-text my-8">
                <h1 class="text-3xl">Azərbaycan Dövlət İqtisad Universiteti</h1>
                <h2 class="text-center text-xl">Məzun İnformasiya Sistemi </h2>
            </div>

        </div>
        <header class="flex items-center justify-between px-20">
            <div class="header-left flex gap-16">
                <p>UNEC MİS</p>
                <div class="header-left-icons mt-1">
                    <img src="./assets/icon/header-social.png" alt="">
                </div>
            </div>
            <div class="header-right">
                <img src="./assets/icon/header-contact.png" alt="">
            </div>
        </header>
        <nav class="flex px-20 justify-between">
            <div class="nav-left flex gap-10">
                <ul class="flex gap-20" aria-label="Main navigation">
                    <li><a href="index.html">Ana səhifə</a></li>
                    <li><a href="group.html">UNEC Qrup</a></li>
                    <li><a href="announcement.html">Elanlar</a></li>
                    <li><a href="events.html">Tədbirlər</a></li>
                    <li><a href="contact.html">Əlaqə</a></li>
                    <li><a href="mentors.html">Mentorlar</a></li>
                </ul>
                <div class="nav-search">
                    <img src="./assets/icon/search.png" alt="Search">
                </div>
            </div>
            <div>
                <button class="login-button">Giriş</button>
            </div>
        </nav>
    </div>

    <main>
        <div class="contact-container flex justify-between px-32 mb-5 py-6">
            <div class="contact-left">
                <div class="contact-card border-b-2 py-7">
                    <p class="text-2xl text-white font-semibold">Bizimlə əlaqə nömrəsi</p>
                    <p class="text-2xl text-white font-semibold">(012) 492 60 43</p>
                </div>
                <div class="contact-card border-b-2 py-7">
                    <p class="text-2xl text-white font-semibold">UNEC III korpus ünvanı </p>
                    <p class="text-2xl text-white font-semibold">194 Murtuza Muxtarov</p>
                </div>
                <div class="contact-card py-7">
                    <h2 class="text-2xl text-white font-semibold">Bizə yazın</h2>
                    <div class="contact-item flex flex-col my-5">
                        <label class="text-white text-2xl opacity-80" for="">Email</label>
                        <input class="w-96 h-12 rounded-xl px-5 my-2" type="text" required placeholder="example@gmail.com">
                    </div>
                    <textarea class="mt-2 w-96 h-24 rounded-xl resize-none px-5 text-xl py-5" placeholder="Mesajınız" name="" id="" cols="30" rows="3"></textarea>
                </div>
            </div>
            <div class="contact-right my-6">
                <img src="./assets/img/contact-location.png" alt="">
            </div>
        </div>
    </main>




    <footer>
        <div class="footer-bottom text-center pt-5 pb-10">
            <p> <span>&copy</span> 2024 UNEC. Bütün hüquqlar qorunur.</p>
        </div>

    <script src="./assets/script/main.js"></script>
